<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />

        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script type="text/javascript">
    $(function() {
	$.getJSON('http://www.highcharts.com/samples/data/jsonp.php?filename=aapl-ohlc.json&callback=?', function(data) {

		// create the chart
		$('#container').highcharts('StockChart', {
			

			rangeSelector : {
				selected : 1
			},

			title : {
				text : 'Preço das Ações'
			},

			series : [{
				type : 'candlestick',
				name : 'Preço das Ações',
				data : data,
				dataGrouping : {
					units : [
						['week', // unit name
						[1] // allowed multiples
					], [
						'Mês', 
						[1, 2, 3, 4, 6]]
					]
				}
			}]
		});
	});
});

		</script>


        <title>Titulo do PhoneGap</title>
    </head>
    <body>
        <div class="app">
            <h1>Calma</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Conectando para o Device</p>
                <p class="event received">Device está Pronto</p>
            </div>
        </div>
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
        
        <script src="js/highstock.js"></script>
        <script src="js/modules/exporting.js"></script>
        <div id="container" style="height: 500px; min-width: 500px"></div>
        
    </body>
</html>
